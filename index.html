<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to your Dashboard</h1>
        <nav id="nav">
            <button onclick="toggleTheme()">toggle theme</button>
        </nav>
    </header>
    <main>
        <section class="widget" id="clock">
            <h2>Clock</h2>
            <div id="time"> </div:time>
        </section>
        <section class="widget" id="weather">
            <h2>Weather</h2>
            <p id="setweather">Loading...</p>
        </section>
        <section class="widget" id="todo">
            <h2>To Do List</h2>
            <input type="text" id="todoinput" placeholder="Add a task"/>
            <button onclick="addtodo()"> Add </button>
            <ul id="todolist"></ul>
        </section>
        <section class="widget" id="note">
            <h2>Quick Note</h2>
            <textarea type="text" id="notearea" placeholder="write something...."></textarea>
            <button onclick="savenote()"> Add </button>
            <p id="shownote"></p>
        </section>
        <section class="widget" id="note">
            <h2>Contact Form</h2>
            <form id="contactform">
            <input type="text" name="name" placeholder="Your name" required >
            <input type="email" name="email" placeholder="Your email" required>
            <textarea name="message" placeholder="message" id="" required></textarea>
            <button type="submit"> send </button>
        </form>
        </section>

    </main>
    <footer>
        <p>&copy; 2025 Your Dashboard</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
